<div class="cursor-pointer preview-container">
  <a [routerLink]="['/',type, post.slug]"  (click)='selectPost(post)'>
    <div class="h-64 mb-2 thumbnail-image-container">
      <img class='rounded h-full w-full' [src]="post?.thumbnail_url" [alt]="post?.name">
    </div>
    <h1 class='text-black'>{{ post?.name }}</h1>
  </a>
</div>
