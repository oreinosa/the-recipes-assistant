<div class="cursor-pointer preview-container" (click)='selectPost()'>
  <a [routerLink]="link">
    <div class="h-64 mb-2 image-container">
      <img class='rounded h-full w-full' [src]="post?.thumbnail_url" [alt]="post?.name">
    </div>
    <h3 class='text-blue-'>{{ post?.name }}</h3>
  </a>
</div>
