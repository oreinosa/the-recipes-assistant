<div class="min-h-screen overflow-y-scroll overflow-x-hidden" (scroll)='onScroll($event)'>
  <app-toolbar [screenSize]='screenSize' [hideNav]='hideNav'></app-toolbar>
  <div class="container min-h-screen mx-auto px-2 mt-40 md:mt-24 pb-4 pt-h-screen">
    <ng-content></ng-content>
  </div>
  <app-footer *ngIf='screenSize > 2'></app-footer>
</div>
