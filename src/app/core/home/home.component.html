<ng-container *ngIf='posts?.length; else loadingPosts'>
  <div class='flex flex-wrap xl:mx-auto xl:w-2/3 sm:-mx-5 md:-mx-3 lg:-mx-5 mb-4'>
    <div class="w-full h-auto sm:px-5 md:px-3 lg:px-5  my-5" *ngIf='headerPost'>
      <app-header-post-preview [post]='headerPost'></app-header-post-preview>
    </div>
    <div class="w-full mb-3">
      <h1 class='text-2xl'>Recent recipes</h1>
    </div>
    <div class="w-full sm:w-1/2 sm:px-5 md:w-1/3 md:px-3 lg:w-1/4 lg:px-3 xl:w-1/4 mb-5" *ngFor='let post of posts'>
      <app-post-preview [post]='post'></app-post-preview>
    </div>
  </div>
</ng-container>
<ng-template #loadingPosts>
  <mat-spinner class="mx-auto"></mat-spinner>
</ng-template>
